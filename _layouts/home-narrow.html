<html lang="en">

<head>
    {% include head.html %}
</head>

<body screen_capture_injected="true">

    {% include nav.html %}

    <div class="container">

        <div class="jumbotron">
            <h1>{{ page.h1-title }}</h1>
            <p class="lead">{{ content }}</p>
        </div>

        <div class="row marketing">
            <div class="col-lg-6">
                {% for post in site.posts %}
                <h4><a href="{{ post.url }}">{{ post.title }}</a>
                </h4>
                <p>{{ post.description }}</p>
                {% endfor %}
            </div>

            <div class="col-lg-6">

            </div>
        </div>

        <div class="footer"></div>

    </div>

    {% include ga.html %}
</body>

</html>
